<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #87ceeb; /* Light Sky Blue */
    }
   

        nav {
            background-color: #4caf50; 
            height: 70px;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            padding: 0 20px; 
        }
        


nav ul li a {
    color: #fff; 
}


nav ul li a:hover {
    color: #ccc;
}
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center; 
        }
        nav ul li {
            margin-left: 40px; 
        }
        nav ul li:first-child {
            margin-left: 0;
        }
        nav .logo {
            height: 50px;
        }
        nav .buttons {
            display: flex;
            align-items: center; 
        }
        nav .buttons button {
            margin-left: 20px; 
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav .buttons .signup-button {
            background-color: #ff9800; 
        }
        nav .buttons button:hover {
            background-color: #555;
        }
        nav .buttons .signup-button:hover {
            background-color: #e68a00;
        }
        .content-container {
            background-image: url('https://thumbs.dreamstime.com/z/events-concept-looking-upcoming-news-calendar-idea-social-media-isolated-flat-vector-illustration-123662155.jpg'); /* Add your image path here */
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            padding: 250px;
        }
        .content {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            padding: 20px;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .content h1 {
            margin-top: 20px;
        }
        .content p {
            margin: 10px 0;
        }
        .content .email-signup {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .content .email-signup input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .content .email-signup button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4caf50;
            border: none;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s ease;
        }
        .content .email-signup button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
       
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="buttons">
            <button class="login-button">Login</button>
            <button class="signup-button">Sign Up</button>
        </div>
    </nav>

    <div class="content-container" >
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <p>This is the home page.</p>
            <div class="email-signup">
                <input type="email" placeholder="Enter your email address">
                <button>Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
